name: MongoDB Sync to Files

on:
  # Her 1 saatte çalış (UTC)
  schedule:
    - cron: '0 */1 * * *'
  
  # Manuel tetikleme için
  workflow_dispatch:

# GitHub Actions'a repository'ye yazma izni ver
permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Export MongoDB to JSON
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: node scripts/export-mongodb-to-json.js

      - name: Migrate Images to Files
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: node scripts/migrate-images-to-files.js

      - name: Check for Changes
        id: git-check
        run: |
          git diff --exit-code || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and Push Changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/ public/images/products/
          git commit -m "chore: MongoDB otomatik senkronizasyonu [skip ci]

          - MongoDB'den veriler export edildi
          - Görseller dosya sistemine kaydedildi
          - Otomatik güncelleme: $(date +'%Y-%m-%d %H:%M:%S')"
          git push

      - name: Summary
        if: always()
        run: |
          echo "### 📊 MongoDB Sync Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Export tamamlandı!" >> $GITHUB_STEP_SUMMARY
          echo "🕐 Çalışma zamanı: $(date)" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.git-check.outputs.changes }}" == "true" ]; then
            echo "📝 Değişiklikler commit edildi ve push yapıldı" >> $GITHUB_STEP_SUMMARY
          else
            echo "ℹ️ Değişiklik bulunamadı" >> $GITHUB_STEP_SUMMARY
          fi

